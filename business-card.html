<!DOCTYPE html>
<html>

<head>
    <title>Business-card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="main">
        <div class="cf">
            <img class="image" src="logo.png" width="80px" alt="logo">
            <h1>Company <span><u>Name</u></span></h1>
            <h3>Tagline here</h3>
        </div>
    </div>
    <div class="back">
        <div class="side-left">
            <img src="logo.png" alt="logo" width=80px>
            <h3 class="tag">Tagline here</h3>
        </div>
        <div class="side-right">
            <div>
                <h1>Your Name</h1>
                <p class="des">Your Designation</p>
            </div>
            <div class="one">
                <img src="map.png" alt="map" width="15px" >
                <p class="p1">D.no 123. Street Name. Your Lannd Mark. City Name-123 456.State. India.</p>
            </div>
            <div class="two">
                <img src="call.png" alt="call"  width="15px">
                <p class="p2">+91 1234567890, +91 0987654321</p>
            </div>
            <div>
                <div class="three">
                    <img src="mail.png" alt="mail"  width="15px">
                    <p class="p3">emailyourcompanyname.com</p>
                </div>
                <div class="four">
                    <img src="web.png" alt="web"  width="15px">
                    <p class="p4">wwww.custmer.com</p>
                </div>
            </div>
        </div>
</body>

</html>
